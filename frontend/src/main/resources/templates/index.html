<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bus Booking Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #D2D0A0;
            min-height: 100vh;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 40px;
            color: #2F3C2C;
            font-size: 32px;
        }

        .tile {
            background: #73946B;
            color: #fff;
            border-radius: 15px;
            text-align: center;
            padding: 35px 20px;
            text-decoration: none;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: floatUpDown 4s ease-in-out infinite;
        }

        .tile:hover {
            background-color: #537D5D;
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes floatUpDown {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .tile:nth-child(1) { animation-delay: 0s; }
        .tile:nth-child(2) { animation-delay: 0.2s; }
        .tile:nth-child(3) { animation-delay: 0.4s; }
        .tile:nth-child(4) { animation-delay: 0.6s; }
        .tile:nth-child(5) { animation-delay: 0.8s; }
        .tile:nth-child(6) { animation-delay: 1s; }
        .tile:nth-child(7) { animation-delay: 1.2s; }

        .row > .col-md-4 {
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .tile {
                font-size: 18px;
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Select a student</h2>
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6">
            <a th:href="@{/payments}" class="tile d-block">Harshita</a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a th:href="@{/trips}" class="tile d-block">Anmol</a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a th:href="@{/bookings}" class="tile d-block">Taj</a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a th:href="@{/customers}" class="tile d-block">Rithik</a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a th:href="@{/offices}" class="tile d-block">Ujjwal</a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a th:href="@{/buses}" class="tile d-block">Aayushmaan</a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a th:href="@{/drivers}" class="tile d-block">Nazim</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
