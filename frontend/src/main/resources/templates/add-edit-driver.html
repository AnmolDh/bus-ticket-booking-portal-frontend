<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${mode == 'edit'} ? 'Edit Driver' : 'Add Driver'">Driver Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>
  <h2 th:text="${mode == 'edit'} ? 'Edit Driver' : 'Add Driver'">Driver Form</h2>

  <form th:action="@{/drivers/save}" th:object="${driver}" method="post">
    <input type="hidden" name="mode" th:value="${mode}" />
    <input type="hidden" th:if="${driver.id != null}" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Driver ID</label>
      <input type="number" class="form-control" th:field="*{id}" th:readonly="${mode == 'edit'}" />
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input th:field="*{name}" type="text" class="form-control" id="name" required />
    </div>

    <div class="mb-3">
      <label for="licenseNumber" class="form-label">License Number</label>
      <input th:field="*{licenseNumber}" type="text" class="form-control" id="licenseNumber" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input th:field="*{phone}" type="text" class="form-control" id="phone" required />
    </div>

    <div class="mb-3">
      <label for="officeId" class="form-label">Office ID</label>
      <input th:field="*{officeId}" type="number" class="form-control" id="officeId" required />
    </div>

    <div class="mb-3">
      <label for="addressId" class="form-label">Address ID</label>
      <input th:field="*{addressId}" type="number" class="form-control" id="addressId" required />
    </div>

    <button type="submit" class="btn btn-success" th:text="${mode == 'edit'} ? 'Update' : 'Add'">Save</button>
    <a th:href="@{/drivers}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
