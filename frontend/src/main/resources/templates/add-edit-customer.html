<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${customer.id} != null ? 'Edit Customer' : 'Add Customer'">Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${customer.id} != null ? 'Edit Customer' : 'Add Customer'">Customer Form</h2>

    <form th:action="@{/customers/update}" th:object="${customer}" method="post">
        <input type="hidden" name="mode" th:value="${customer.id} != null ? 'edit' : 'add'" />

        <div class="mb-3">
            <label class="form-label">Customer ID</label>
            <input type="number" class="form-control" th:field="*{id}" th:readonly="${customer.id != null}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Address ID</label>
            <input type="number" class="form-control" th:field="*{addressId}" required />
        </div>

        <button type="submit" class="btn btn-success" th:text="${customer.id} != null ? 'Update' : 'Add'">Submit</button>
        <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
