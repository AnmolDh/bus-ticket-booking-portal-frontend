<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${mode == 'edit'} ? 'Edit Office' : 'Add Office'">Office Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>
  <h2 th:text="${mode == 'edit'} ? 'Edit Office' : 'Add Office'">Office Form</h2>

  <form th:action="@{/offices/save}" th:object="${office}" method="post">
    <input type="hidden" name="mode" th:value="${mode}"/>
    <input type="hidden" th:if="${office.id != null}" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Office ID</label>
      <input type="number" class="form-control" th:field="*{id}" th:readonly="${mode == 'edit'}" />
    </div>

    <div class="mb-3">
      <label class="form-label">Office Email</label>
      <input th:field="*{officeMail}" type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Person Name</label>
      <input th:field="*{officeContactPersonName}" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Number</label>
      <input th:field="*{officeContactNumber}" type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Agency ID</label>
      <input th:field="*{agencyId}" type="number" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Address ID</label>
      <input th:field="*{officeAddressId}" type="number" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success" th:text="${mode == 'edit'} ? 'Update' : 'Add'">Submit</button>
    <a th:href="@{/offices}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
